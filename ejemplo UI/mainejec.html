<!DOCTYPE html>
<html>
<head>
	<title>Home - Ejecutor</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


	<div id="logo">
		<a href="http://www.fundamenta.cl"><img src="img\Fundamenta1.png" alt="Logo Fundamenta" border="0" class="ribbon"> </img></a>
	</div>

	<div id="upright">
		<button class="btn btn-warning">Cerrar Sesion</button>
	</div>
	<header class="nologin">
		<br>
		<div class="container">
			<div class="" id="darkFundamenta">
				<h1 id="titulo">Bienvenido al sistema de Post-venta</h1>
			</div>
		</div>

	</header>



	<br>
	<br>

	
	<div class="">
		
		<section class="main-row">
			<!--Buscador -->
			<div class="col-md-offset-1 col-md-2">
				<label for="" class="">Buscador de texto</label>
				<div class="form-group">
					<input type="text" class="buscador" placeholder="Tipo de Reclamo:">
					<input type="text" class="buscador" placeholder="Nombre de usuario:">
					<input type="text" class="buscador" placeholder="Prioridad:">
					<input type="text" class="buscador" placeholder="Estado:">
			    </div>
			    <div class="form-group text-center">
			    	<button class="btn btn-primary text-center">Buscar</button>
			    </div>
			</div>
			<!--Rectangulo de Reclamos-->
			<div class="col-md-8">
				<div class="tabla">
					<div class="filaHeader">
						<div class="elementoHeader6">Tipo del Reclamo</div>
						<div class="elementoHeader6">Usuario del ticket</div>
						<div class="elementoHeader6">Nro. Departamento</div>
						<div class="elementoHeader6">Prioridad</div>
				
						<div class="elementoHeader6">Estado</div>
						<div class="elementoHeader6">Seleccion</div>
					</div>
					<div class="fila">
						<div class="elemento6">1.1</div>
						<div class="elemento6">1.2</div>
						<div class="elemento6">1.3</div>
						<div class="elemento6">1.4</div>
						<div class="elemento6">1.5</div>
						<div class="elemento6">
							<label>
							<input type="radio" id="q1" name="grupo" value="1">Seleccionar</label>
						</div>
					</div>
					<div class="fila">
						<div class="elemento6">2.1</div>
						<div class="elemento6">2.2</div>
						<div class="elemento6">2.3</div>
						<div class="elemento6">2.4</div>
						<div class="elemento6">2.5</div>
						<div class="elemento6">
							<label>
							<input type="radio" id="q1" name="grupo" value="2">Seleccionar</label>
						</div>
					</div>	
					<div class="fila">
						<div class="elemento6">3.1</div>
						<div class="elemento6">3.2</div>
						<div class="elemento6">3.3</div>
						<div class="elemento6">3.4</div>
						<div class="elemento6">3.5</div>
						<div class="elemento6">
							<label>
							<input type="radio" id="q1" name="grupo" value="3">Seleccionar</label>
						</div>
					</div>					
				</div>

				<!-- Botones de centro-->
				<!-- Segun G2: Modificar Estado / Finalizar Ticket -->

				<div class="form-group" style="margin-top:50px margin-left:2px;">
					<div class="">
						<button class="btn btn-primary pull-left" style="background:black">Modificar Estado</button>
					</div>
					<div class="">
						<button class="btn btn-primary pull-right" style="background:black">Finalizar Ticket</button>
					</div>
				</div>
			</div>
		</section>
	</div>






	


	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
